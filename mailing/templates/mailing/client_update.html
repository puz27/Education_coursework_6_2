{% extends 'mailing/base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p> Title: {{ form.full_name }} </p>
    <p> Email: {{ form.email }} </p>
    <p> Comment: </p>
    <p> {{ form.comment }} </p>


<input type="submit" value="Submit">
</form>
{% endblock %}
