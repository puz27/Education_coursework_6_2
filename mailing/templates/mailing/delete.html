{% extends 'mailing/base.html' %}
{% block body %}
<div class="center">
	<form method="post">
		{% csrf_token %}
		<p>Are you sure that you want to delete "{{ object }}"?</p>
		<p class="form-buttons">
        <input type="submit" class="btn btn-sm btn-outline-secondary" value="Delete">
		</p>
	</form>
</div>
{% endblock %}
